version: '2'

services:

  elasticsearch:
    build:
      context: elasticsearch/
    restart: always
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "127.0.0.1:9200:9200"
      - "127.0.0.1:9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  logstash:
    build:
      context: logstash/
    restart: always
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "127.0.0.1:5000:5000"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    links:
      - elasticsearch
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: kibana/
    restart: always
    volumes:
      - ./kibana/config/:/usr/share/kibana/config:ro
    ports:
      - "127.0.0.1:5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch
    links:
      - elasticsearch

  filebeat:
    build:
      context: filebeat/
    restart: always
    volumes:
      - /home/stepium/matrix/tmp/logs:/var/log
    networks:
      - elk
    depends_on:
      - logstash
    links:
      - logstash

  metricbeat:
    build:
      context: metricbeat/
    restart: always
    env_file:
      - metricbeat.env
    networks:
      - elk
    depends_on:
      - elasticsearch
      - kibana
    links:
      - elasticsearch
      - logstash
      - kibana

networks:

  elk:
    driver: bridge
