filebeat.config:
    prospectors:
        -
            paths:
                - "/var/log/nginx/access.log"
            document_type: nginx-access
        -
            paths:
                - "/var/log/nginx/error.log"
            document_type: nginx-error
output.logstash:
        enabled: true
        hosts: ["logstash:5000"]
        index: logstash
filebeat.prospectors:
- type: log
  enabled: true
  paths:
    - /var/log/circus/*.log
  multiline.pattern: '^\[[0-9]{4}-[0-9]{2}-[0-9]{2}'
  multiline.negate: true
  multiline.match: after
